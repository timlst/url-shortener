{% extends 'base.html' %}
{% block header %}
<h1>{% block title %}Success{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="row">
    Your link has been shortened to <a href="{{ url }}">{{ url }}</a>.
</div>
<!-- copy link to clipboard -->
<div class="row">
        <button class="button-primary" onclick="navigator.clipboard.writeText('{{ url }}')">Copy link to clipboard</button>
        <button class="button-primary" onclick="window.location.href = '{{ url_for('post.index') }}';"> Go again </button>
</div>
{% endblock %}
