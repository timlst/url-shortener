<!doctype html>
<head>
  <title>{% block title %}{% endblock %} - Shortist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton.min.css') }}">
</head>
<body>
  <h1 class="logo"><a class="logo-link" href="{{ url_for('post.index') }}">Tim's URL Shortener</a></h1>
  {% if g.user %}
  <div class="navbar jc-center">
      Logged in as   <b>{{ g.user['username'] }}</b>
      &emsp;
      <a href="{{ url_for('post.index') }}">Shorten Links</a>
      &emsp;
      <a href="{{ url_for('admin.overview') }}">Admin Panel</a>
      &emsp;
      <a href="{{ url_for('auth.logout') }}">Log Out</a>
  </div>
  {% endif %}
  
  <h1 class="title">{% block header %}{% endblock %}</h1>
  {% for message in get_flashed_messages() %}
  <div class="flash title">{{ message }}</div>
  {% endfor %}

  {% block content %}{% endblock %}
</body>
